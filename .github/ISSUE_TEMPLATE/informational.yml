name: Informational
description: 'Quick docs, when they are needed.'
title: "[Info] <Short description>"
labels: [documentation]
body:
- type: textarea
  attributes:
    label: Add some background
    description: |
      What is this documentation for? If it is a solution doc, what is causing the issue? Why is it important to document?
  validations:
    required: true

- type: textarea
  attributes:
    label: Time to document.
    description: |
      Write the documentation here. Solutions, simple tricks, screenshots and other goodies belong in this section.
  validations:
    required: true

- type: textarea
  attributes:
    label: Disclaimers
    description: |
      If you are posting a solution this risky, post a disclaimer saying it is!
  validations:
    required: false
